<h2>Basket</h2>
<app-basket-item *ngFor="let basketItem of basket.basketItems" [basketItem]=basketItem></app-basket-item>

<div class="container">
  <h5> Delivery method</h5>
  <form class="delivery-form">
    <label>
      <input type="radio" name="delivery" value="post"> <p>Post</p>
    </label>
    <label>
      <input type="radio" name="delivery" value="courier"><p>Courier</p>
    </label>
    <label>
      <input type="radio" name="delivery" value="parcelLocker"><p>Parcel Locker</p>
    </label>
  </form>
  <h5> Payment method</h5>
  <form class="delivery-form">
    <label>
      <input type="radio" name="payment" value="transfer"> <p>Transfer</p>
    </label>
    <label>
      <input type="radio" name="payment" value="card"><p>Card</p>
    </label>
    <label>
      <input type="radio" name="payment" value="blik"><p>Blik</p>
    </label>
  </form>
  <div class="total-amount">Total amount: {{totalAmunt$ |async| currency}}
    <button mat-flat-button color="primary">
      Pay and Order
    </button>
  </div>

</div>
