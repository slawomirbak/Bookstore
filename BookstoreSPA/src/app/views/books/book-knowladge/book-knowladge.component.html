<div class="title-container">
  <h2>Sprawdź swoją wiedzę</h2>
  <button mat-raised-button >
    <span>Stwórz test</span>
  </button>
</div>
<div class="test-wrapper">
  <div *ngFor="let bookTest of bookTests">
    <button mat-raised-button color="primary">
      {{bookTest.author}}
      <div class="rating-wrapper">
        <span class="likes">
          <mat-icon aria-hidden="false" aria-label="Example home icon">thumb_up</mat-icon>
          {{bookTest.likes}}
        </span>
        <span class="dislike">
          <mat-icon aria-hidden="false" aria-label="Example home icon">thumb_down</mat-icon>
          {{bookTest.dislike}}
        </span>
      </div>
    </button>
  </div>
</div>
